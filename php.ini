allow_url_fopen = on
max_file_uploads = 25
file_uploads = on
upload_max_filesize = 128M
post_max_size = 128M
display_errors = On
max_execution_time = 600
max_input_time = 120
max_input_vars = 1000
memory_limit = 256M
extension = php_curl.dll
session.gc_maxlifetime = 1440
session.save_path = "/opt/alt/php81/var/lib/php/session"
zlib.output_compression = Off
